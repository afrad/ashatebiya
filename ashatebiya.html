<p>بَدَأْتُ بِبِسْمِ اْللهُ فيِ النَّظْمِ أوَّلاَ</p>
<p>تَبَارَكَ رَحْمَاناً رَحِيماً وَمَوْئِلَا</p>
<p>وَ<span style="color:#00ff00">بَسْمَلَ بَيْنَ السُّورَتَيْن</span><span style="color:#00ff00">بِ</span>سُنَّةٍ</p>
<p>رِجَالٌ نَمَوْهاَ دِرْيَةً وَتَحَمُّلَا</p>
